<!doctype html>
<meta charset=utf-8>
<title>{{ name }} | classless</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ResponsiveSlides.js/1.53/responsiveslides.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ResponsiveSlides.js/1.53/responsiveslides.css">    
<style>
* { box-sizing: border-box; }
a {
  color: rgb(178, 235, 242);
}
html, body {
  background: #222 url(http://responsiveslides.com/bg.png);
  color: whitesmoke;
  font-family: Helvetica;
}
body > h1 {
  text-align: center;
  font-family: Georgia;
}
h1 a { text-decoration: none; color: white; }
body > div,
body > nav {
  width: 98%;
  margin: 1%;
  padding: 1% 6% 0;
}
li img {
  width: 100%;
}
</style>

<h1><a href="..">themes</a> / <a href="">{{ name }}</a></h1>
<nav>
  <p>{{ desc }}</p>
  <ul>
    <li><a href="http://temperos.alhur.es/http://rawgit.com/fiatjaf/classless/gh-pages/showcase/demo.mustache.html?theme={{ name }}">Demo</a></li>
    {{#notblank}}
    <li><a href="https://github.com/fiatjaf/classless/tree/gh-pages/themes/{{ name }}">Files</a></li>
    <li><a href="http://fiatjaf.alhur.es/classless/themes/{{ name }}.css">all-in-one embeddable CSS file</a></li>
    {{#js}}<li><a href="http://fiatjaf.alhur.es/classless/themes/{{ name }}.js">all-in-one embeddable JS file</a></li>{{/js}}
    {{/notblank}}
  </ul>
</nav>
<div>
  <ul>
    {{#screenshots}}
    <li><a target="_blank" href="../{{ . }}"><img src="../{{ . }}"></a></li>
    {{/screenshots}}
  </ul>
</div>

<script>
$(function () {
  $("div > ul").responsiveSlides({
    auto: true,
    speed: 500,
    timeout: 4000,
    nav: false,
    maxwidth: "",
    namespace: "rslides",
  });
})
</script>
